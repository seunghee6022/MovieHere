{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="color:white">
<h1>로그인</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row">
            <input class="btn btn-primary ml-3 mr-3" type="submit" value="로그인">
            <a class="btn btn-info text-decoration-none" href="{% url 'accounts:signup' %}">회원가입</a>
        </div>
    </form>
</div>
{% endblock %}
